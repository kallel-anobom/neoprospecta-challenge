<h2 mat-dialog-title>Customer Form</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="customerForm">
    <mat-form-field>
      <input formControlName="name" ngDefaultControl matInput placeholder="Name" />
    </mat-form-field>

    <mat-form-field>
      <input formControlName="age" ngDefaultControl matInput placeholder="Age" />
    </mat-form-field>

    <mat-form-field>
      <input formControlName="city" ngDefaultControl matInput placeholder="City" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit($event)">Save</button>
</mat-dialog-actions>
